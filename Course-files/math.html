<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorded Sessions - Math Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alice:wght@400&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="math-course">
        <!-- Header Section -->
        <header class="portal-header">
            <img class="logo-icon" alt="logo" src="Logo.png">
            <nav class="nav-links">
                <div class="home" onclick="window.location.href='index.html'">HOME</div>
                <div class="button-sign-up">
                    <div class="button-sign-up-child"></div>
                    <div class="sign-up1">Sign Up</div>
                </div>
                <div class="button-login">
                    <div class="button-login-child"></div>
                    <div class="sign-up">Login</div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="session-main">
            <div class="session-controls">
                <div class="search-bar">
                    <input type="text" placeholder="Search sessions..." id="searchInput">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-dropdown">
                    <select id="filterSelect">
                        <option value="all">All Sessions</option>
                        <option value="recent">Recent First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="longest">Longest Duration</option>
                    </select>
                </div>
            </div>

            <div class="sessions-container">
                <h1 class="session-heading">Recorded Sessions</h1>
                <div class="sessions-grid" id="sessionsGrid">
                    <!-- Sessions will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="recorded_sessions.js"></script>
</body>
</html>
